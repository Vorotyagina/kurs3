<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="div-main">
    <div class="div-container">
      <div class="div-container-text">Выбери сложность</div>
      <div class="div-container-level">
        <button type="button" class="level-number">1</button>
        <button type="button" class="level-number">2</button>
        <button type="button" class="level-number">3</button>
      </div>
      <div class="div-container-button">
        <button type="button" class="enter">Старт</button>
      </div>
    </div>
  </div>
  <div class="center disabled">
    <div class="div-game-field">
      <div class="gallery-title">
        <div class="time">
          <div class="time-text">
            <div>min</div>
            <div>sec</div>
          </div>
          <div class="time-value">00:00
          </div>
        </div>
        <div class="gallery-title-button">
          <button class="button-again">Начать заново</button>
        </div>
      </div>
      <div class="gallery">
      </div>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
